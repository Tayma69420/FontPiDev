<div class="card">
  <div class="card-body">
    <div class="product-grid">
      <div class="row row-cols-1 row-cols-lg-4 row-cols-xl-4 row-cols-xxl-5 g-3"></div>
        <div class="col">
          <p *ngFor="let i of ToShow">
            {{i.idOffre}}
            {{i.intitule}}
            {{i.description}}
            {{i.dateDeCreation}}
            {{i.nbPlaces}}
          </p>
        </div>
    </div>
  </div>
</div>
