<div *ngFor="let user of users">
  <div>
    <p>ID: {{ user.id }}</p>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Tel: {{ user.tel }}</p>
    <p>Role: {{ user.roles }}</p>
    <p>Image: {{ user.image }}</p>
    <button (click)="toggleEdit(user)">Edit</button>
    <button *ngIf="user.isEditing" (click)="saveChanges(user)">Save</button>
    <button (click)="deleteUser(user.id)">Delete</button>
  </div>
  <div *ngIf="user.isEditing">

    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="user.username" name="username" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
    <br>
    <label for="tel">Tel:</label>
    <input type="tel" id="tel" [(ngModel)]="user.tel" name="tel" required>
    <br>
    <label for="image">Image:</label>
    <input type="text" id="image" [(ngModel)]="user.image" name="image" required>
  </div>
</div>
